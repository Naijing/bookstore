<div ng-controller="BookListCtrl">
    <div class="row">
        <div class="col-md-12">
        	<a ui-sref="addbook" class="btn btn-primary">新增书籍</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <!--<div class="gridStyle" ng-grid="gridOptions">
                </div>-->
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版日期</th>
                            <th>定价</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="b in books">
                            <td>{{b.bookId}}</td>
                            <td>{{b.name}}</td>
                            <td>{{b.author}}</td>
                            <td>{{b.pubTime}}</td>
                            <td>{{b.price}}</td>
                            <td><a ui-sref="bookdetail({bookId:b.bookId})">详情</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
